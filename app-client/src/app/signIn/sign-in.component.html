<section>
    <h2>Sign in</h2>
    <form [formGroup]="SignInForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput placeholder="Enter your email" formControlName="email" required>
            <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Enter your password" formControlName="password"
                [type]="hide ? 'text' : 'password'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button mat-stroked-button color="primary" type="submit" [disabled]="!SignInForm.valid">Sign in</button>
    </form>
</section>
