<section>
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field>
            <input matInput placeholder="Enter your email" formControlName="email" required>
            <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'text' : 'password'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Enter confirm password" formControlName="confirmPassword" [type]="hide ? 'text' : 'password'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <button mat-stroked-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
    </form>
</section>
